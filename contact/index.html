    <script>
      var toggle = document.getElementById("theme-customizer-toggle");
      var panel = document.getElementById("theme-customizer-panel");
      let root = document.documentElement;

      $(document).ready(function () {
        $("input.title-font-picker")
          .fontpicker({
            localFonts: false,
          })
          .on("change", function () {
            var font = this.value;
            var tmp = this.value.split(":"),
              family = tmp[0],
              variant = tmp[1] || "400",
              weight = parseInt(variant, 10),
              italic = /i$/.test(variant);

            // Set selected font on titles
            root.style.setProperty(
              "--font-family-title",
              "'" + family + "', sans-serif"
            );
            root.style.setProperty("--font-weight-title", weight);
          });

        $("input.body-font-picker")
          .fontpicker({
            localFonts: false,
          })
          .on("change", function () {
            var font = this.value;
            var tmp = this.value.split(":"),
              family = tmp[0],
              variant = tmp[1] || "400",
              weight = parseInt(variant, 10),
              italic = /i$/.test(variant);

            // Set selected font on body
            root.style.setProperty(
              "--font-family-body",
              "'" + family + "', sans-serif"
            );
            root.style.setProperty("--font-weight-body", weight);
          });
      });

      // Toggle panel
      toggle.addEventListener("click", function () {
        if (panel.classList.contains("animate")) {
          panel.classList.remove("animate");
        } else {
          panel.classList.add("animate");
        }
      });

      // Color Pickers
      Coloris({
        theme: "polaroid",
        alpha: false,
        margin: 5,
        parent: ".option",
      });

      var colorScheme = document.getElementById("option-color-scheme");
      if (colorScheme) {
        var html = document.documentElement;
        var header = document.querySelector(".header");
        var hero = document.querySelector(".hero");
        var logo_header = document.querySelector(".logo.is-header img");
        var logo_footer = document.querySelector(".logo.is-footer img");
        colorScheme.addEventListener("change", function () {
          var value = this.value;
          if (value == "partial") {
            html.classList.remove("dark");
            if (header) {
              header.classList.add("bg-bg-accent-color", "dark");
            }
            if (hero) {
              hero.classList.add("bg-bg-accent-color", "dark");
            }
            logo_header.src = "../content/images/2023/06/LOGO.png";
            logo_footer.src = "../content/images/2023/06/BLACK_LOGO.png";
          }
          if (value == "light") {
            html.classList.remove("dark");
            if (header) {
              header.classList.remove("bg-bg-accent-color", "dark");
            }
            if (hero) {
              hero.classList.remove("bg-bg-accent-color", "dark");
            }
            if (logo_header) {
              logo_header.src = "../content/images/2023/06/BLACK_LOGO.png";
            }
            logo_footer.src = "../content/images/2023/06/BLACK_LOGO.png";
          }
          if (value == "dark") {
            html.classList.add("dark");
            if (logo_header) {
              logo_header.src = "../content/images/2023/06/LOGO.png";
            }
            logo_footer.src = "../content/images/2023/06/LOGO.png";
          }
        });
      }

      var accentColor = document.getElementById("option-accent-color");
      accentColor.addEventListener("input", function (event) {
        root.style.setProperty("--accent-color", event.target.value);
      });

      var backgroundAccentColor = document.getElementById(
        "option-background-accent-color"
      );
      if (backgroundAccentColor) {
        backgroundAccentColor.addEventListener("input", function (event) {
          root.style.setProperty(
            "--background-accent-color",
            event.target.value
          );
        });
      }

      var imageWidth = document.getElementById("option-image-width");
      if (imageWidth) {
        imageWidth.addEventListener("change", function () {
          var postImage = document.querySelector(".featured-image");
          postImage.classList.remove(
            "container",
            "!max-w-5xl",
            "relative",
            "w-screen",
            "left-1/2",
            "right-1/2",
            "-ml-[50vw]",
            "-mr-[50vw]",
            "!max-w-7xl"
          );
          var value = this.value;
          if (value == "wide") {
            postImage.classList.add("container", "!max-w-7xl");
            postImage.querySelector("img").classList.add("rounded-theme");
          }
          if (value == "full") {
            postImage.classList.add(
              "relative",
              "w-screen",
              "left-1/2",
              "right-1/2",
              "-ml-[50vw]",
              "-mr-[50vw]"
            );
            postImage.querySelector("img").classList.remove("rounded-theme");
          }
          if (value == "normal") {
            postImage.classList.add("container", "!max-w-5xl");
            postImage.querySelector("img").classList.add("rounded-theme");
          }
        });
      }

      var imageHeight = document.getElementById("option-image-height");
      if (imageHeight) {
        imageHeight.addEventListener("change", function () {
          var postImage = document.querySelector(".featured-image img");
          postImage.classList.remove("aspect-[4/2.3]", "aspect-square");
          var value = this.value;
          if (value == "landscape") {
            postImage.classList.add("aspect-[4/2.3]");
          }
          if (value == "square") {
            postImage.classList.add("aspect-square");
          }
        });
      }
